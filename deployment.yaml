apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalex-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scalex-demo
  template:
    metadata:
      labels:
        app: scalex-demo
    spec:
      containers:
        - name: scalex-demo
          image: scalexdemo/scalex-demo:scalex-demoo
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: scalex-demo
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: scalex-demo
